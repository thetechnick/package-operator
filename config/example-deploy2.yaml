apiVersion: packages.thetechnick.ninja/v1alpha1
kind: PackageDeployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      phases:
      - name: deploy
        objects:
        - object:
            apiVersion: v1
            kind: ConfigMap
            metadata: 
              name: nginx-v2
            data:
              key1: test123
        - object:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: nginx-deployment-v2
              labels:
                app: nginx
              annotations:
                packages.thetechnick.ninja/phase: deploy
            spec:
              replicas: 2
              selector:
                matchLabels:
                  app: nginx
              template:
                metadata:
                  labels:
                    app: nginx
                spec:
                  containers:
                  - name: nginx
                    image: nginx:1.15.2
                    ports:
                    - containerPort: 80
      readinessProbes:
      - name: Available
        selector:
          type: Kind
          kind:
            group: apps
            kind: Deployment
        probe:
          type: Condition
          condition:
            type: Available
            status: "True"
      - name: Updated
        selector:
          type: Kind
          kind:
            group: apps
            kind: Deployment
        probe:
          type: FieldsEqual
          fieldsEqual:
            fieldA: .status.updatedReplicas
            fieldB: .status.replicas
      - name: Synced
        selector:
          type: Kind
          kind:
            group: ""
            kind: ConfigMap
        probe:
          type: FieldsEqual
          fieldsEqual:
            fieldA: .data.key1
            fieldB: .metadata.annotations.test
